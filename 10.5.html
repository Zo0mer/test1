<div class="row text-center">
  <div class="col-md-5 m-4 mx-auto">
    <form class="p-3 shadow bg-white rounded">
      <h3>зарегистрироваться</h3>
      <div class="row">
        <!-- Содержимое формы -->
        <!-- Name -->
                 <div class="col-md-6 pb-3 text-center">
                   <input type="text" class="form-control input" name="имя" data-form-field="имя" placeholder="твоё имя" required="">
                 </div>
                 <!-- Phone -->
                 <div class="col-md-6 pb-3 text-center">
                   <input type="tel" class="form-control input" name="номер телефона" data-form-field="номер телефона" placeholder="номер телефона" required="">
                 </div>
                 <!-- Email -->
                 <div class="col-md-12 pb-3 text-center">
                   <input type="email" class="form-control input" name="email" data-form-field="Email" placeholder="Email" required="">
                 </div>



                 <!-- Custom Select (Country) -->
                 <div class="col-md-12 pb-3 text-center">
                   <select class="custom-select" id="country" required="">
                     <option value="">страна</option>
                     <option>США</option>
                     <option>Россия</option>
                     <option>Украина</option>
                   </select>
                 </div>
                 <!-- Address -->
                 <div class="col-md-12 pb-3 text-center">
                   <input type="text" class="form-control input" name="адрес" data-form-field="адрес" placeholder="адрес" required="">
                 </div>

        <!-- Checkbox -->
        <div class="col-md-12 pb-3">
          <div class="form-group form-check text-center">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">я согласен с условиями этого сайта</label>
          </div>
        </div>
        <!-- Submit button -->
        <div class="col-md-12 pb-3 input-group-btn ">
          <button type="submit" class="btn btn-primary btn-form btn-block display-4">сохранить</button>
        </div>
      </div>
    </form>
  </div>
</div>
